<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <section class="display">
    0
  </section>
  <section class="calc-buttons">
    <div class="calc-button-row">
   <button class="calc-button double">
    AC
   </button>
   <button>&larr;</button>
   <button>&div;</button>
    </div>
    <div class="calc-button-row">
     <button> 1</button>
     <button> 2</button>
     <button> 3</button>
     <button> &times</button>
    </div> 
    <div class="calc-button-row">
      <button> 4</button>
      <button> 5</button>
      <button> 6</button>
      <button> +</button>
     </div> 
     <div class="calc-button-row">
      <button> 7</button>
      <button> 8</button>
      <button> 9</button>
      <button> -</button>
     </div> 
     <div class="calc-button-row">
      <button> .</button>
      <button> 0</button>
      <button class="calc-button double"> =</button>
      
     </div> 
  </section>
</div>
</body>
</html>
